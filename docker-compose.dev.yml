# Docker development environment
version: '3.8'

services:
  # PostgreSQL Database for development
  postgres-dev:
    image: postgres:15-alpine
    container_name: mnemocyte-postgres-dev
    environment:
      POSTGRES_DB: mnemocyte_dev
      POSTGRES_USER: mnemocyte_user
      POSTGRES_PASSWORD: mnemocyte_dev_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mnemocyte-dev-network

  # Redis for development
  redis-dev:
    image: redis:7-alpine
    container_name: mnemocyte-redis-dev
    ports:
      - "6380:6379"
    networks:
      - mnemocyte-dev-network

volumes:
  postgres_dev_data:


networks:
  mnemocyte-dev-network:
    driver: bridge
